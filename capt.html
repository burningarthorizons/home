<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burning Art Horizons - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f7f7f7;
    }

    h1, p {
      text-align: center;
    }

    #capjs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .form-container {
      display: none;
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      padding-bottom: 160%; /* Adjust based on form height */
      height: 0;
      overflow: hidden;
    }

    .form-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script src="https://unpkg.com/@nabeta/capjs@1.0.2/dist/index.min.js"></script>
</head>
<body>

  <h1>BURNING ART HORIZONS</h1>
  <p>Contact Form – Complete CAPTCHA to continue</p>

  <!-- CapJS CAPTCHA -->
  <div id="capjs"></div>

  <!-- Hidden Google Form iframe -->
  <div id="formWrapper" class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScjd19mdgZneEZ-6hgyB4COZ2DyDraR3zqbe5j1cPPlDXhMlQ/viewform?usp=header">
      Loading…
    </iframe>
  </div>

  <script>
    // Initialize CapJS CAPTCHA
    const captcha = new CapJS({
      el: '#capjs',
      onSuccess: () => {
        // Show the form once CAPTCHA is passed
        document.getElementById('formWrapper').style.display = 'block';
        // Optionally remove the CAPTCHA
        document.getElementById('capjs').style.display = 'none';
      },
    });

    captcha.init();
  </script>

</body>
</html>
