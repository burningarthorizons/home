<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burning Art Horizons - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f7f7f7;
    }

    h1, p {
      text-align: center;
    }

    .captcha-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-container {
      display: none;
      position: relative;
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      padding-bottom: 160%; /* Adjust height ratio */
      height: 0;
      overflow: hidden;
    }

    .form-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>BURNING ART HORIZONS</h1>
  <p>Contact Form – Please complete CAPTCHA to proceed</p>

  <div class="captcha-container">
    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY" data-callback="showForm"></div>
  </div>

  <div id="formWrapper" class="form-container">
  src="https://docs.google.com/forms/d/e/1FAIpQLScjd19mdgZneEZ-6hgyB4COZ2DyDraR3zqbe5j1cPPlDXhMlQ/viewform?usp=header"
    <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLScjd19mdgZneEZ-6hgyB4COZ2DyDraR3zqbe5j1cPPlDXhMlQ/viewform?usp=header">
      Loading…
    </iframe>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function showForm() {
      document.getElementById('formWrapper').style.display = 'block';
    }
  </script>

</body>
</html>
