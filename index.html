<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burning Art Horizons - Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #ff5500;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 1.6rem;
      }
      a.contact-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    } 
    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0 0 30px;
      line-height: 1.4;
    }
    img.hells-harvest {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin: 20px 0 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .coming-soon {
      font-size: 1.4rem;
      color: #ffa366;
      margin-bottom: 30px;
    }


      
  </style>
    
</head>
<body>
  <div class="container">
      
    <img src="logo.gif" alt="Burning Art Horizons Logo" class="logo" />
    <h1>BURNING ART<br>HORIZONS</h1>

    <img src="hellsharvest.jpeg" alt="Hells Harvest Teaser" class="hells-harvest" />
    <div class="coming-soon">Coming Soon!</div>
    
  </div>
</body>
</html>
